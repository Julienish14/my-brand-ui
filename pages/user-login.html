<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginToYourAccount | julienishimwe | portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="shortcut icon" type="image" href="../img/title-logo.jpg">

</head>
<body class="user-login">
    <header>
        <span> <a href="../index.html"> <img src="../img/logo.png" width="100px" height="70px" alt=""> </a></span>
        <span><a href="../index.html">HOME</a></span>
    </header>
    <div class="login-title">
        <h3>Login to Your Account</h3>
    </div>
    <div class="login-cont">
        <div class="login-left">
            <form action="" id="form">
                <input type="text" id="email" class="form-control" placeholder="Email." required > <br>
                <input type="password" id="pwd" class="form-control" placeholder="Password." required>
                <i class="fa fa-eye" id="eye"></i><br>
                <input type="submit" class="submit" value="Login">
            </form>
        </div>
        <!-- <p>/</p> -->
        <div class="login-right">
            <div class="to-acc">
                <i class="fa-brands fa-google"></i>
                <a href="#" target="_blank">
                    Login With Your Google
                </a>
            </div>
            <div class="to-acc">
                <i class="fa-brands fa-yahoo"></i>
                Login With Your Yohoo!
            </div>
            <div class="to-acc">
                <i class="fa-brands fa-facebook"></i>
                Login With Your Facebook
            </div>
    
        </div>
    </div>
    <div class="user-login-footer">
        <div class="orgi-footer">
            <p>julish &copy copyright 2022</p>
        </div>
        <div class="user-signUP">
            <p>If You don't have an account Please <strong><a href="../pages/signUp.html">Sign Up </a> </strong></p>
        </div>
    </div>
    <script>
        var pwd = document.getElementById('pwd');
        var eye = document.getElementById('eye');
    
        eye.addEventListener('click',togglePass);
    
        function togglePass(){
            eye.classList.toggle('active');
    
            (pwd.type == 'password') ? pwd.type = 'text' :
            pwd.type = 'password';
        }
    </script>	
  
    <script src="../js/globalVariable.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
    
</body>
</html>
