<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginToYourAccount | julienishimwe | portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="shortcut icon" type="image" href="../img/title-logo.jpg">

</head>
<body class="user-login">
    <div class="login-title">
        <h3>Login to Your Account</h3>
    </div>
    <div class="login-cont">
        <div class="login-left">
            <form action="" id="login">
                <input type="text" id="email" class="form-control" placeholder="Email." required > <br>
                <input type="password" id="pwd" class="form-control" placeholder="Password." required>
                <i class="fa fa-eye" id="eye"></i><br>
                <input type="submit" class="submit" value="Login">
            </form>
        </div>
        <!-- <p>/</p> -->
        <div class="login-right">
            <div class="to-acc">
                <i class="fa-brands fa-google"></i>
                Login With Your Google
            </div>
            <div class="to-acc">
                <i class="fa-brands fa-yahoo"></i>
                Login With Your Yohoo!
            </div>
            <div class="to-acc">
                <i class="fa-brands fa-facebook"></i>
                Login With Your Facebook
            </div>
    
        </div>
    </div>
    <div class="user-login-footer">
        <div class="orgi-footer">
            <p>julish &copy copyright 2022</p>
        </div>
        <div class="user-signUP">
            <p>If You don't have an account Please <strong><a href="../pages/signUp.html">Sign Up </a> </strong></p>
        </div>
    </div>
    <script>
        var pwd = document.getElementById('pwd');
        var eye = document.getElementById('eye');
    
        eye.addEventListener('click',togglePass);
    
        function togglePass(){
            eye.classList.toggle('active');
    
            (pwd.type == 'password') ? pwd.type = 'text' :
            pwd.type = 'password';
        }
    </script>	
    <script>
         function userInfo()
        {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pwd').value;
        localStorage.setItem('email' ,email)
        localStorage.setItem('password' , password)
        }
      
         document.getElementById('login').addEventListener("submit", (e) => {
            e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('pwd').value;

                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                myHeaders.append("Cookie", "jwt");

                var raw = JSON.stringify({
                "email": email,
                "password": password
                });

                var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
                };

                fetch("https://my-brand-project.herokuapp.com/api/v1/users/login", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));

        });
    </script>
</body>
</html>
