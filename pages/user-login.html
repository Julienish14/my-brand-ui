<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginToYourAccount | julienishimwe | portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="shortcut icon" type="image" href="../img/title-logo.jpg">

</head>
<body class="user-login">
    <div class="login-title">
        <h3>Login to Your Account</h3>
    </div>
    <div class="login-cont">
        <div class="login-left">
            <form action="">
                <input type="text" class="form-control" placeholder="Username or Email." > <br>
                <input type="text" class="form-control" placeholder="Password." ><br>
                <input type="submit" class="submit" value="Login">
            </form>
        </div>
        <!-- <p>/</p> -->
        <div class="login-right">
            <div class="to-acc">
                <i class="fa-brands fa-google"></i>
                Login With Your Google
            </div>
            <div class="to-acc">
                <i class="fa-brands fa-yahoo"></i>
                Login With Your Yohoo!
            </div>
            <div class="to-acc">
                <i class="fa-brands fa-facebook"></i>
                Login With Your Facebook
            </div>
    
        </div>
    </div>
    <div class="user-login-footer">
        <div class="orgi-footer">
            <p>julish &copy copyright 2022</p>
        </div>
        <div class="user-signUP">
            <p>If You don't have an account Please <strong><a href="../index.html">Sign Up </a> </strong></p>
        </div>
    </div>
</body>
</html>
