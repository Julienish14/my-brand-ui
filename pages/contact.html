<!DOCTYPE html>
<html lang="en">
<head>

<body class="contacts">
    <section>
        <header>
            <span> <a href="../index.html"> <img src="../img/logo.png" width="100px" height="70px" alt=""> </a></span>
            <span><a href="../index.html">HOME</a></span>
        </header>
        <div class="contact-title">
            <h1>Contact Me.</h1>
        </div>
        <div class="content">
            <div class="left-cont">
                <h4>I'd appreciate to hearing from you.</h4>
                <form action="">
                    <input type="text" class="form-control" placeholder="Your name." > <br>
                    <input type="text" class="form-control" placeholder="Your email." ><br>
                    <textarea name="message"  class="form-control" placeholder="Share your thoughts"></textarea><br>
                    <input type="submit" class="submit" value="Send message">
                </form>
            </div>
            <div class="right-cont">
                <h3>Muraho!</h3>
                <p>Address: kk 38 av <br> kanombe - kigali - Rwanda </p>
                <p>Email: julienishimwe14@gmail.com</p>
                <p>Telephone: +250 787-173-779</p>
                <div class="lines">
                    <div class="lineOne"></div> 
                    <!-- <div class="lineTwo"></div> -->
                </div>
                <div class="cont-social">
                    <h6>You can reach me via my social media.</h6>
                    <div class="icon-social">
                        <a href="https://github.com/Julienish14" target="_blank"><i class="fa-brands fa-github"></i> </a>

    </section>
    <script>
        const url = "https://my-brand-project.herokuapp.com";
        const formEl = document.querySelector('form');
        formEl.addEventListener('submit', async (e) => {
           e.preventDefault();
           const formData = new FormData(formEl); 
         
           try{
               const response = await fetch(`${url}/api/v1/messages`, {
                   method: 'post',
                   body: formData,
                   headers: {
                       'Content-Type': 'application/json'
                   }
               });

               const json = await response.json();
               console.log(json);
           }catch(e){
                console.error(e);
                alert('there\'s an error');
           }
        });
    </script>
